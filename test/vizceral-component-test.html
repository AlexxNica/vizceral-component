<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../vizceral-component.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <vizceral-component>
      <h2>@@@name</h2>
    </vizceral-component>

    <script>
      var myEl = document.querySelector('vizceral-component');
      suite('<vizceral-component>', function() {
        test('update foo attr', function(done) {
          myEl.addEventListener('vizceral-component-foo', function(event) {
            assert.equal(event.detail.foo, 'bar');
            assert.equal(myEl.foo, 'bar');
            done();
          });
          myEl.foo='bar';
        });
      });
    </script>

  </body>
</html>
