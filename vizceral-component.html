<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.
Example:
    <vizcercal-component foo="bar"></vizcercal-component>
@group Reboot
@element vizcercal-component
@demo index.html
-->

<dom-module id="vizceral-component">
  <template>
    <style>
        :host {
          display: block;
          box-sizing: border-box;
          width: 100%;
          height: 100%;
        }

        .vizceral-notice-container {
          position: absolute;
          width:100%;
          height: 100%;
          pointer-events: none;
        }

        .vizceral-notice {
          display: block;
          position: absolute;
          padding: 0 3px;
          width: 200px;

          background-color: black;
          border-left: 2px solid grey;

          font-size: 11px;
          color: grey;
          pointer-events: all;
        }

        .vizceral-notice ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        .vizceral-notice > ul > li {
          line-height: 12px;
          padding-top: 3px;
          padding-bottom: 3px;
        }

        .vizceral-notice .subtitle {
          font-weight: 900;
        }
    </style>
    <div class="vizceral-notice-container">
      <div class="vizceral-notice"></div>
    </div>
  </template>
</dom-module>

<!-- javascript for module -->
<script type="text/javascript" src="vizceral-component.js"></script>
